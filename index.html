<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container > div {
      width: 60px;
      height: 60px;
      margin: 10px;
      border-radius: 12px;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(3, 0fr);
    }
  </style>
  <body>
    <h1 id="tag"></h1>
    <h2>
      Score:
      <span id="score"></span>
    </h2>
    <div id="container"></div>
  </body>
  <script src="script.js"></script>
</html>
